<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Dog Information</h2>
            <div class="center-div">
                <form action="#" th:action="@{/updateDog}" method="post">
                    <input type=hidden id="id" name="id" th:value="${id}"><br>

                    <div style="padding-left: 18px">
                        <label for="name">Dog Name:</label><br>
                        <input type="text" id="name" name="name" th:value="${name}" required>
                        <br>
                        <label for="breed">Breed:</label><br>
                        <input type="text" id="Breed" name="breed" th:value="${breed}" required>
                        <br>
                        <label for="age">Age:</label><br>
                        <input type="text" id="age" name="age" th:value="${age}" required>
                        <br>
                        <label for="size">Size:</label><br>
                        <input type="text" id="size" name="size" th:value="${size}" required>
                        <br>
                        <label for="price">Price:</label><br>
                        <input type="number" id="price" name="price" th:value="${price}" required>
                        <br>
                        <div style="padding-top: 10px">
                            <input class="btn btn-success" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
